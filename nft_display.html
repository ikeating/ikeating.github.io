<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display NFT using Alchemy</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { max-width: 400px; border: 1px solid #ddd; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Your NFT Display (Polygon Network)</h1>
    <div id="nft-container">
        <img id="nft-image" alt="NFT Image" />
        <p id="nft-name"></p>
        <p id="nft-description"></p>
    </div>

    <script>
        const apiKey = 'YoYFOklC5A0iZtN-C-WJ5Tu9HgK-5Zik';
        const contractAddress = '0x1137a52e42aa5c26fcee4e90bebf4bb963ba79d9';
        const tokenId = '1994';

        async function fetchNFT() {
            try {
                // Construct Alchemy API URL for Polygon network
                const url = `https://polygon-mainnet.g.alchemy.com/v2/${apiKey}/getNFTMetadata?contractAddress=${contractAddress}&tokenId=${tokenId}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                // Check if data is valid and display the NFT
                if (data && data.media && data.media[0]?.gateway) {
                    document.getElementById('nft-image').src = data.media[0].gateway;
                    document.getElementById('nft-name').innerText = data.title || 'NFT Name Not Available';
                    document.getElementById('nft-description').innerText = data.description || 'No description available.';
                } else {
                    document.getElementById('nft-name').innerText = 'NFT not found';
                }
            } catch (error) {
                console.error('Error fetching NFT data:', error);
                document.getElementById('nft-name').innerText = 'Failed to load NFT';
            }
        }
        
        fetchNFT();
    </script>
</body>
</html>
