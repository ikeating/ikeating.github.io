<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaiah Keating</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    /* Glowing Header */
    h1 {
      text-align: center;
      font-size: 70px;
      margin: 20px 0;
      color: #00ffff;
      text-shadow: 0px 0px 20px #00ffff, 0px 0px 30px #00ffff;
      animation: glow 2s infinite alternate;
    }

    /* Navbar Links Styling */
    p a {
      color: #66b3ff;
      text-decoration: none;
      transition: color 0.3s;
    }
    p a:hover {
      color: #00ffcc;
    }

    /* GitHub Icon */
    .github-icon {
      margin-top: 20px;
      transition: transform 0.3s;
    }
    .github-icon:hover {
      transform: scale(1.2);
    }

    /* Centered iframe for Lichess */
    iframe {
      border-radius: 10px;
      box-shadow: 0 0 15px #444;
    }

    /* Container for responsive iframes */
    .responsive-frame-container {
      width: 100%;
      max-width: 415px;
      margin: 20px auto;
      text-align: center;
    }

    /* Gravatar iframe styles */
    .gravatar-frame {
      width: 100%;
      max-width: 415px;
      height: 228px;
      border: 0;
    }

    /* Lichess iframe styles */
    .lichess-frame {
      width: 100%;
      max-width: 400px;
      height: 444px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px 0;
      background: #141414;
      color: #666;
    }

    /* Button Glow Effect */
    @keyframes glow {
      from {
        text-shadow: 0px 0px 10px #00ffff, 0px 0px 30px #00ffff;
      }
      to {
        text-shadow: 0px 0px 30px #00ffcc, 0px 0px 50px #00ffcc;
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 50px;
      }
      p {
        font-size: 20px;
      }
      .gravatar-frame {
        height: 180px; /* Adjust the height for smaller screens */
      }
      .lichess-frame {
        height: 333px; /* Adjust Lichess frame height */
      }
    }
  </style>
</head>
<body>

  <h1>iBlog</h1>

  <center>
    <a href="https://github.com/ikeating" target="_blank">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
           alt="GitHub" class="github-icon" style="width: 50px; height: 50px;">
    </a>
  </center>

  <p style="font-size: 25px; text-align: center; margin: 40px;">
    <strong>About <a href="about">Isaiah Keating</a>!</strong><br><br>
  </p>

  <div class="responsive-frame-container">
    <iframe class="gravatar-frame" src="https://gravatar.com/isaiahkeating.card"></iframe>
  </div>

  <p style="font-size: 20px; text-align: left; margin: 40px;">
    <strong>Andrew's <a href="grband">Grand Rapids High School Marching Band</a> Page </strong><br><br>
    <strong>Notes on <a href="tools_commands">Useful Tools And Commands</a> </strong><br><br>
    <!-- additional links and content -->
  </p>

  <div class="responsive-frame-container">
    <iframe class="lichess-frame" src="https://lichess.org/training/frame?theme=brown&bg=dark" 
            allowtransparency="true" frameborder="0">
    </iframe>
  </div>

  </footer>

</body>
</html>
